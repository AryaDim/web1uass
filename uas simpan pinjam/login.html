<html>
  <head>
    <title>Login GoBrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"  
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="bg-red-800 shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a class="flex items-center text-white" href="#">
          <img
            alt="Logo of the application, a simple icon representing finance"
            class="h-8 w-8 mr-2"
            height="30"
            src="Gb.jpeg"
            width="30"
          />
          <span class="font-bold text-xl"> Simpan Pinjam </span>
        </a>
        <div class="flex space-x-4">
          <a class="text-white hover:text-gray-200" href="index.html">
            Beranda |
          </a>
          <a class="text-white hover:text-gray-200" href="transaksi.html">
            Transaksi |
          </a>
          <a class="text-white hover:text-gray-200" href="profil.html">
            Profil |
          </a>
          <a class="text-white hover:text-gray-200" href="login.html">
            Login 
          </a>
        </div>
      </div>
    </nav>
    <div
      class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center"
    >
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h1>
        <form>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              placeholder="Email"
              type="email"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              placeholder="Password"
              type="password"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-red-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Login
            </button>
            <a
              class="inline-block align-baseline font-bold text-sm text-red-800 hover:text-blue-800"
              href="#"
            >
              Forgot Password?
            </a>
          </div>
        </form>
      </div>
    </div>
    <footer class="bg-red-800 shadow-md py-4 mt-auto">
      <div class="container mx-auto px-4 text-center">
        <p class="text-white">Arya Dimas Ilyasya | 241011700177</p>
      </div>
    </footer>
  </body>
</html>
