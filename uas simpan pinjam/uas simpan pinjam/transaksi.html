<html>
  <head>
    <title>Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="bg-red-800 shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a class="flex items-center text-white" href="#">
          <img
            alt="Logo of the application, a simple icon representing finance"
            class="h-8 w-8 mr-2"
            height="30"
            src="Gb.jpeg"
            width="30"
          />
          <span class="font-bold text-xl"> GoBrow </span>
        </a>
        <div class="flex space-x-4">
          <a class="text-white hover:text-gray-200" href="index.html">
            Beranda |
          </a>
          <a class="text-white hover:text-gray-200" href="transaksi.html">
            Transaksi |
          </a>
          <a class="text-white hover:text-gray-200" href="profil.html">
            Profil |
          </a>
          <a class="text-white hover:text-gray-200" href="login.html">
            Login 
          </a>
        </div>
      </div>
    </nav>
    <div class="container mx-auto px-4 py-8 flex-grow">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">
        Transaksi Simpan Pinjam
      </h1>
      <div class="bg-white p-8 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Form Transaksi</h2>
        <form>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="nama"
            >
              Nama
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="nama"
              placeholder="Nama"
              type="text"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="jumlah"
            >
              Jumlah
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="jumlah"
              placeholder="Jumlah"
              type="number"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="kategori"
            >
              Kategori
            </label>
            <select
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="kategori"
            >
              <option>Simpanan</option>
              <option>Pinjaman</option>
            </select>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-red-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Simpan
            </button>
            <a
              class="inline-block align-baseline font-bold text-sm text-red-800 hover:text-gray-800"
              href="#daftar-transaksi"
            >
              Daftar Transaksi
            </a>
          </div>
        </form>
      </div>
      <div id="daftar-transaksi" class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Daftar Transaksi</h2>
        <table class="min-w-full bg-gray">
          <thead>
            <tr>
              <th
                class="py-2 px-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
              >
                Nama
              </th>
              <th
                class="py-2 px-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
              >
                Jumlah
              </th>
              <th
                class="py-2 px-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
              >
                Kategori
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="py-2 px-4 border-b border-gray-200">Aldi</td>
              <td class="py-2 px-4 border-b border-gray-200">Rp.100.000.000</td>
              <td class="py-2 px-4 border-b border-gray-200">Simpanan</td>
            </tr>
            <tr>
              <td class="py-2 px-4 border-b border-gray-200">Okta</td>
              <td class="py-2 px-4 border-b border-gray-200">Rp.200.000</td>
              <td class="py-2 px-4 border-b border-gray-200">Pinjaman</td>
            </tr>
            <tr>
              <td class="py-2 px-4 border-b border-gray-200">Rido</td>
              <td class="py-2 px-4 border-b border-gray-200">Rp.150.000</td>
              <td class="py-2 px-4 border-b border-gray-200">Simpanan</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="bg-red-800 shadow-md py-4 mt-auto">
      <div class="container mx-auto px-4 text-center">
        <p class="text-white">Arya Dimas Ilyasya | 241011700177</p>
      </div>
    </footer>
  </body>
</html>
